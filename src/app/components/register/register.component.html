<div class="sign-in-page">
  <form [formGroup]="registerForm" (ngSubmit)="doRegister()">
    <div class="sign-in-form-container row">
      <!-- <div class="alert alert-danger" *ngIf="(!registerForm.controls['password'].required && registerForm.controls['password'].touched) || (!registerForm.controls['username'].valid && registerForm.controls['username'].touched)">
        <div *ngIf="!registerForm.controls['username'].required && registerForm.controls['username'].touched">username field required</div>
        <div *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched">password field required</div>
      </div>
      <div class="alert alert-danger" *ngIf="anyError">
        {{ anyError }}
      </div> -->

      <div class="col-lg-12 login-hint">
        <h3>REGISTRATION FORM</h3>
      </div>
      <div class="col-lg-12 form-label">
        <label for="username">Username</label>
      </div>
      <div class="col-lg-6 form-input">
        <input class="form-control" name="username" id="username" type="text" formControlName="username">
        <show-errors [control]="registerForm.controls.username"></show-errors>
      </div>
      <div class="col-lg-12 form-label">
        <label for="email">Email</label>
      </div>
      <div class="col-lg-6 form-input">
        <input class="form-control" name="email" id="email" type="text" formControlName="email" />
        <show-errors [control]="registerForm.controls.email"></show-errors>
      </div>
      <div class="col-lg-12 form-label">
        <label for="password">Password</label>
      </div>
      <div class="col-lg-6 form-input">
        <input class="form-control" name="password" id="password" type="password" formControlName="password">
        <show-errors [control]="registerForm.controls.password"></show-errors>
      </div>
      <div class="col-lg-12 form-label">
        <label for="phone">Phone Number</label>
      </div>
      <div class="col-lg-6 form-input">
        <input class="form-control" name="phone" id="phone" type="text" formControlName="phone" maxlength="15"/>
        <show-errors [control]="registerForm.controls.phone"></show-errors>
      </div>
      <div class="col-lg-12 form-label">
        <br>
      </div>
      <div class="col-lg-6 form-button">
          <button type="submit" class="btn btn-primary btn-lg btn-block sign-in-button"
            [disabled]="!registerForm.valid">
                  REGISTER
          </button>
      </div>

    </div>
  </form>
</div>
